<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Join And Print | Ticket</title>
</head>

<body>
    <div class="container-fluid"
        style="padding-top: 2em; padding-bottom: 2em; padding-left: 4em; padding-right: 4em; font-family: Georgia, 'Times New Roman', Times, serif;">
        <div class="row justify-content-center" style="padding-bottom: 1em;">
            <h1>Join And Print | Ticket</h1>
        </div>
        <div class="row justify-content-center" style="font-size: larger;">
            <div class="col-auto"
                style="border-width:2px; border-style:solid; border-color:rgb(150, 150, 150); padding-left:2.5em; padding-right:2.5em; padding-top:1.5em; padding-bottom:0.5em;">
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <div style="padding-top: 1em;padding-bottom: 1em;">
                        <input type="submit" class="btn btn-secondary" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center" style="padding-top: 2em">
            {% if message %}
            <br>
            <h4>{{ message }}</h4>
            {% endif %}
        </div>
        {% if result %}
        {% for key, value in result.items %}
        <div class="row justify-content-start" style="padding-top: 2em;">
            <h2>{{ key }}</h2>
        </div>
        <div class="row justify-content-start">
            {{ value|safe }}
        </div>
        {% endfor %}
        {% endif %}

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
